<html>
  <head>
    <title>Text</title>
    <meta name="description" content="Text - A-Frame">
    <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
  </head>
  <body>
    <script>
        AFRAME.registerComponent('click-listener', {
          init: function () {
            // Listen for click event
            this.el.addEventListener('click', function (evt) {          
              //console.log("cursor clicked on ", this.id);
              // Call the Octahedron and trigger it's scalewave animation
              var elOctohedron = document.querySelector('#rotate');
              elOctohedron.emit('rotate');
            });        
          }
        });
      </script>
    <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 9999;'>
      <button>
          Rotate
      </button>
    </div>
    <a-scene background="color: #222">
      <a-assets>
        <a-mixin
          id="marker"
          geometry="primitive: plane; width: 0.03; height: 0.03"
          material="color: red"
        ></a-mixin>
      </a-assets>

      <!-- Square model at position 0 0 0 -->
      <a-entity mixin="marker" position="0 0 0"></a-entity>
      <a-entity 
        obj-model="obj:url(URL/square.obj);
        mtl:url(URL/square.mtl)"
        position="0 0 0"
        scale="0.1 0.1 0.1"
      >

      <!-- Spacing. -->
      <a-entity mixin="marker" position="-1 2.5 0.01"></a-entity>

      <a-entity 
        geometry="primitive: plane; width: auto; height: auto" material="color: #333"
        text="value:This is sheep_vase_5.obj"
        position="-1 2.5 0"
        scale="3 3 3"
      >
      </a-entity>

      <a-entity id="mouseCursor" cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
   
      <a-entity  id="rotate" 
        obj-model="obj:url(https://chowing110.github.io/obj/sheep_vase_5.obj);
        mtl:url(https://chowing110.github.io/obj/sheep_vase_5.mtl)"
        position="0 0 -5"
        scale="0.15 0.15 0.15"           
        animation__rotate="property: rotation; easing: linear; to: 0 360 0; startEvents: rotate; dur: 1000; dir: alternate; loop: 2"
      ></a-entity> 
     
      <a-entity  id="redBall" 
        class="clickable" geometry="primitive: sphere; radius: 0.33" position="0 2 -5" material="color: red" click-listener
      ></a-entity> 
      

      <!-- Alignments. -->
      <a-entity position="2 2 0">
        <a-entity mixin="marker" position="0 0 0.01"></a-entity>
        <a-entity position="0 0 0" geometry="primitive: plane; width: auto; height: auto" material="color: #333"
                  text="color: yellow; align: left; value: [LEFT ALIGNED]; width: 2; ">
        </a-entity>
        <a-entity mixin="marker" position="0 0.2 0.01"></a-entity>
        <a-entity position="0 0.2 0" geometry="primitive: plane; width: auto; height: auto" material="color: #333"
                  text="color: red; align: right; value: [RIGHT ALIGNED]; width: 2; ">
        </a-entity>
        <a-entity mixin="marker" position="0 0.4 0.01"></a-entity>
        <a-entity position="0 0.4 0" geometry="primitive: plane; width: auto; height: auto" material="color: #eee"
                  text="color: blue; align: center; value: [CENTER ALIGNED]; width: 2; ">
        </a-entity>
      </a-entity>

      <a-entity position="0 1.8 2">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>
    </a-scene>
  </body>
  <script>
    document.querySelector("button").addEventListener("click", (e)=> {
      var el = document.querySelector("#rotate");
      el.emit('rotate');
    })
  </script>
</html>
