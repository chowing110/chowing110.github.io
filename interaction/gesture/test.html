<!DOCTYPE html>

<html>
  <head>
    <title>Gesture Interactions - A-Frame & AR.js</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
  </head>

  <body>
    <a-scene
      background="color: #222"
      gesture-detector
    >
      <a-entity
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      ></a-entity>
      <a-entity
        obj-model="obj:url(https://chowing110.github.io/obj/sheep_vase_5.obj); mtl:url(https://chowing110.github.io/obj/sheep_vase_5.mtl)"
        scale="0.15 0.15 0.15"
        position="0 0 0"
        class="clickable"
        gesture-handler
      >
      </a-entity>
      <a-entity position="0 1.8 2">
        <a-entity camera wasd-controls></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
